<div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        href="#"
        (click)="onChoose('all')"
        class="nav-link"
        [ngClass]="{ active: chosenList === 'all' }"
        >All</a
      >
    </li>
    <li class="nav-item">
      <a
        href="#"
        (click)="onChoose('light')"
        class="nav-link"
        [ngClass]="{ active: chosenList === 'light' }"
        >Light</a
      >
    </li>
    <li class="nav-item">
      <a
        href="#"
        (click)="onChoose('dark')"
        class="nav-link"
        [ngClass]="{ active: chosenList === 'dark' }"
        >Dark</a
      >
    </li>
  </ul>

  <app-list [characters]="getCharacters()"></app-list>
</div>
